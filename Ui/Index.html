<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./Css/Style.css">
        <link rel="stylesheet" href="./Css/Creatorpage.css">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="./Js/Main.js"></script>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');
        </style>
        <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
        <title>Job Creator V2 UI</title>
    </head>
    <body>
        <div class="main-wrapper">
            
            <div class="lateral-line"></div>
            <div class="superior-line"></div>
            <div class="superior-div">
                <img class="logo" src="./Assets/logo2.png"> <span class="text codedby">Jobcreator written with ❤️ by <strong>guillerp</strong></span>
            </div>
            <span class="text title">JOB OPTIONS</span>
            <div class="left-bar-flex">
                <span class="material-icons icon" id="home" style="font-size: 1.6vw; user-select: none;">home</span>
                <span class="material-icons icon" id="add" style="font-size: 1.6vw; user-select: none;">add</span>
                <span class="material-icons icon" id="edit" style="font-size: 1.6vw; user-select: none;">edit</span>
                <span class="material-icons icon" id="setting" style="font-size: 1.6vw; user-select: none;">settings</span>
            </div>
            <div class="right-wrapper">

                    <div class="line-travess"></div>

                    <div class="box-left">
                        <div class="doyouwant lefty">
                            <span class="text doyoutitle">Create a job?</span>
                        </div>
                        <span class="text doinfo">You can create a job for your server, a framework is no needed, don't worry!</span>
                        <div class="button createjob"><span class="text buttext">Go to the creator!</span></div>

                <div class="creator-wrapper">
                    <div class="aspects">
                        <div class="aspect">
                            <span class="text titleaspect" style="font-size: .8vw;"><strong>General Info</strong></span>
                            <input class="input placemiddle jobname" placeholder="The job name here" ></input>
                            <input class="input placemiddle joblabel" placeholder="The job label here" ></input>
                            <div class="placemiddle blippart">
                                <!-- Code injected by js -->
                            </div>
                            <div class="button placemiddle addblip"><span class="text" style="font-size: .7vw;">Add blip</span></div>
                        </div>
                        <div class="aspect">
                            <span class="text titleaspect" style="font-size: .8vw;"><strong>Ranks</strong></span>
                            <div class="button addrank"></div>
                        </div>
                        <div class="aspect"></div>
                        <div class="aspect"></div>
                        <div class="aspect"></div>
                        <div class="aspect"></div>
                        <div class="aspect"></div>
                        <div class="aspect"></div>
                        <div class="aspect"></div>
                    </div>
                    <div class="button confirm-button"><span class="text confirmjob">Confirm Job</span></div>
                    
                </div>


            </div>
            
        </div>
